<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>

    <!-- insert reset.css, style.css and links -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="javascript" href="game.js>">

</head>


<body>

    <!-- background image -->
    <div id="background">
        <img class="background" src="assets/images/crystals-background.jpeg">

    </div>

    <h1>Number to Guess: <span id="number-to-guess"></span></h1>
    <h2>Current Score: <span id="current-score"></span></h2>
    <h2>Wins <span id="wins"></span></h2>
    <h2>Losses <span id="losses"></span></h2>
    <!-- crysal images go here -->
    <div id="crystals">
        <img class="crystal-image1" src="assets/images/black-crystal.jpeg" alt="black-crystal">
        <img class="crystal-image2" src="assets/images/blue-crystal.jpeg" alt="blue-crystal">
        <img class="crystal-image3" src="assets/images/purple-crystal.jpeg" alt="purple-crystal">
        <img class="crystal-image4" src="assets/images/white-crystal.jpeg" alt="white-crystal">
    </div>

    <!-- jquery script link -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Lastly we removed our "alert" -->
    <script type="text/javascript" src="assets/game.js">
    </script>
</body>

</html>
